on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

name: ci

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - name: Ubuntu Dependencies
      run: sudo apt-get install binutils-dev libunwind-dev

    - uses: hecrj/setup-rust-action@v1
      with:
        rust-version: stable
        components: rustfmt, clippy

    - uses: actions/checkout@master

    - name: Format
      uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: --all -- --check

    - name: Clippy
      uses: actions-rs/cargo@v1
      with:
        command: clippy
        args: -- -D warnings

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        rust: [1.42.0, stable, beta, nightly]
        os: [ubuntu-latest, macOS-latest]
        test: [unit-tests, libfuzzer, honggfuzz, afl, examples-tests]
        sanitizer: [NONE]
        include:
          - rust: nightly
            os: ubuntu-latest
            test: libfuzzer
            sanitizer: address
          - rust: nightly
            os: ubuntu-latest
            test: honggfuzz
            sanitizer: address
          # TODO fix this
          # - rust: nightly
          #   os: ubuntu-latest
          #   test: afl
          #   sanitizer: address
          - rust: nightly
            os: macOS-latest
            test: libfuzzer
            sanitizer: address
          - rust: nightly
            os: macOS-latest
            test: honggfuzz
            sanitizer: address
          # TODO fix this
          # - rust: nightly
          #   os: macOS-latest
          #   test: afl
          #   sanitizer: address

    steps:
    - name: Ubuntu setup
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get install binutils-dev libunwind-dev
        echo 'core' | sudo tee /proc/sys/kernel/core_pattern

    - name: macOS setup
      if: matrix.os == 'macOS-latest'
      run: |
        export SL=/System/Library
        export PL=com.apple.ReportCrash
        launchctl unload -w ${SL}/LaunchAgents/${PL}.plist
        sudo launchctl unload -w ${SL}/LaunchDaemons/${PL}.Root.plist

    - uses: hecrj/setup-rust-action@v1
      with:
        rust-version: ${{ matrix.rust }}

    - uses: actions/checkout@master

    - name: ${{ matrix.test }}
      run: make ${{ matrix.test }}
      env:
        AFL_I_DONT_CARE_ABOUT_MISSING_CRASHES: 1
        AFL_SKIP_CPUFREQ: 1
        SANITIZER: ${{ matrix.sanitizer }}

